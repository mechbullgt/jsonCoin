<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function getMyJSON() {
            var jsonFromHTML = document.getElementById("inputBox").value;
            var jsonFilePathFromHtml = document.getElementById('readFile').value;
            console.log("JSON File Content" + jsonFromHTML);
            console.log("JSON File's Path:" + jsonFilePathFromHtml);
            document.getElementById('outputBox').innerHTML = jsonFilePathFromHtml;
            return jsonFilePathFromHtml;
        }
    </script>
    <div class="main">
        <div class="iobox">
            <div>
                Select you JSON file <input type="file" id="readFile" onchange="openFileEvent(event)">
            </div>
            <div style="padding-left:20px">OR</div>
            <div id="inputArea">
                <textarea placeholder="Paste JSON response here!" rows="30" cols="50" id='inputBox'></textarea>
            </div>
        </div>
        <div class="actionButton" id="buttonForAction">
            <button>Get JSONSchema</button>
        </div>
        <div class="iobox">
            <textarea placeholder="JSON Schema will be generated here!" rows="30" cols="50" id="outputBox"></textarea>
        </div>
    </div>
    <script language="javascript">
        $(document).ready(function () {
            console.log("DOM loaded!");
        });
        $("#buttonForAction").click(function () {
            console.log("Success 1!");
            var jsonFilePath = getMyJSON();
            $.getJSON(jsonFilePath, function (data) {
                console.log("Data:" + data);
            })
        });
    </script>
    <script language="javascript">
        var openFileEvent = function(event){
            var inputFile= event.target;
            var fileReader = new FileReader();
            fileReader.onload = function(){
                var fileContent = fileReader.result;
                document.getElementById('inputBox').innerText = fileContent;
                console.log("File content inserted to input text.")
            };
            fileReader.readAsText(inputFile.files[0]);
        }
    </script>
    <script src="../assets/frontEndLogic.js"></script>
    <script src="../browserifyBundle.js"></script>
</body>

</html>
