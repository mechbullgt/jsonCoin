<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/public/css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type='image/x-icon' href="./assets/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>JsonCOIN</title>
</head>

<body>
    <script lang="javascript">
        function getDefaultText() {
            var placeholderText = {
                "website": "json.co.in",
                "purpose": "Provide JSON formatting tools",
                "usersCount": 45,
                "madeAttempts": ["contributeToOpenSource", "helpFellowLearners", "makeWorldABetterPlace"],
                "buildInformation": {
                    "version": "1.0.0",
                    "releaseDate": "2018-11-08"
                }
            };
            console.log("Text:" + JSON.stringify(placeholderText, null, 2));
            return JSON.stringify(placeholderText, null, 2);
        };
    </script>
    <div class="container">
        <div class="headBottom media-heading">
            <h1 class="text-primary"><abbr title="JSON (JavaScript Object Notation) is a lightweight data-interchange format. It is easy for humans to read and write. It is easy for machines to parse and generate. It is based on a subset of the JavaScript Programming Language, Standard ECMA-262 3rd Edition - December 1999.">JSON</abbr><small>.co.in</small></h1>
            <p class="text-info">JSONcoin is a client side tool to generate JSON schema (type draft-04) using JSON
                objects.</p>
        </div>
        <div class="bodyTop row">
            <div class="col-sm-4">
                <div class="iobox">
                    <div class="well well-sm">
                        <p>
                        <span class="help-block">Select your JSON file </span><input type="file" id="readFile" onchange="openFileEvent(event)">
                        </p>
                    </div>
                    <div style="padding-bottom: 15px;text-align:center"><span class="text-info">OR</span></div>
                    <div id="inputArea">
                        <textarea class="form-control" rows="14" id='inputBox'></textarea>
                        <div style="margin-top:10px">
                            <button type="button" class="btn btn-primary btn-sm" onclick="javascript:clearInputText()">Clear Text</button>
                            <span class="help-block">Go ahead ! Clear text & Enter the JSON response in the above box.</span>        
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="actionButton" id="buttonForAction">
                    <div class="btn-group-vertical">
                        <button type="button" data-toggle="tooltip" title="This click will change your life!" class="btn btn-primary btn-lg" onclick="generateSchema()">Get JSON Schema <span class="glyphicon glyphicon-flash"></span></button>
                        <button type="button" style="border:none"></button>
                        <button type="button" data-toggle="tooltip" title="Feature Coming Soon!" class="btn btn-primary btn-lg disabled">Pretty Format JSON <span class="glyphicon glyphicon-eye-open"></span></button> 
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="iobox">
                    <textarea class="form-control" placeholder="JSON Schema will be generated here!" rows="20" id="outputBox"></textarea>
                    <div style="margin-top: 10px">
                        <button class="btn btn-primary btn-md" data-toggle="tooltip" title="Click to see MAGIC!" onclick="copySchemaToClipboard('outputBox')">Copy Schema to Clipboard!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made with <span class="glyphicon glyphicon-heart-empty"></span>.js by <span><a href="https://github.com/mechbullgt">mechbullgt</a></span></p>
    </div>
    <script language="javascript">
        $(document).ready(function () {
            console.log("DOM loaded!");
            document.getElementById('inputBox').value = getDefaultText();
        });
        // $("#buttonForAction").click(function () {
        //     console.log("Calling external function");
        //     var inputData = document.getElementById('inputBox').innerText;
        //     getJSONSchema(inputData);
        // });
        function generateSchema() {
            console.log("Calling external function FROM client.");
            var inputData = document.getElementById('inputBox').value;
            // console.log("InputData:"+inputData);
            var outputData = getJSONSchema(inputData);
            document.getElementById('outputBox').innerText = outputData;
            console.log("You have made it!");
        }
        function clearInputText() {
        document.getElementById("inputBox").value = "";
        }

    </script>
    <script language="javascript">
        var openFileEvent = function (event) {
            var inputFile = event.target;
            var fileReader = new FileReader();
            fileReader.onload = function () {
                var fileContent = fileReader.result;
                document.getElementById('inputBox').value = fileContent;
                console.log("File content inserted to input text.")
            };
            fileReader.readAsText(inputFile.files[0]);
        }
    </script>
    <script src="../public/bundle/jsonSchemaBundle.js"></script>
</body>

</html>
